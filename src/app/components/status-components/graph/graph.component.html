<div class="dashboard">
</div>

<div class="graph-container">
    <div class="card">
        <div class="card-header">
            <input type="checkbox" (change)="togglePieChart()" /> Show Pie Chart
        </div>
        <p-chart *ngIf="!showPieChart" type="bar" [data]="barChartData" [options]="barChartOptions"></p-chart>
        <p-chart *ngIf="showPieChart" type="pie" [data]="pieChartData" [options]="pieChartOptions"></p-chart>
    </div>

    <div class="card">
        <div class="card-header">VOC Coverage</div>
        <p-chart type="line" [data]="lineChartData" [options]="lineChartOptions"></p-chart>
    </div>
</div>
